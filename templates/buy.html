{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<button>
  <a href="{% url 'pay' oid=event_data.name %}">Pay</a>
</button>

{% endblock %}
