<!DOCTYPE html>

{% extends "base.html" %} {% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    {% block content %} <form class="" action="{% url 'index' %}" method="post">
{% csrf_token %}
    {% for soc in society %}

    <div class="form-check">
      <input
        class="form-check-input"

        type="checkbox"
        value=""
        id="defaultCheck1"
      />
      <label  class="form-check-label" for="defaultCheck1">
        {{soc.society}}
      </label>


    </div>

    {% endfor %}
<button type="submit" name="button">FILTER</button>
</form>

    <div class="item3">
      <div class="events">
        {% for event in events %}
        <h1>{{event.name}}</h1>
        <div>
          <img src="{{event.event_poster.url}}" width="160px" height="200px" />
          <div class="button">
            <form action="" method="POST">
              {% csrf_token %}
              <button type="button" name="{{event.name}}">
                <a href="{% url 'event' oid=event.name %}">View Details</a>
              </button>
            </form>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>

    {% endblock %}
  </body>
</html>
